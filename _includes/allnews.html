
<div class="well">
<h4>News</h4>

<style>
img {	
	width: 40%;
	height: 40%;
}

.vertical-align {
    display: flex;
    align-items: center;
}
</style>

{% for article in site.data.news %}
<div id="newsrow" class = "col-sm-12">
	<div id="newsitem" class="col-sm-8">
		{{ article.date }} 
		<p><em>{{ article.headline }}</em></p> 
	</div>
	<div id="newsimage" class="col-sm-4 vertical-align">
	 {{article.image}} 
	</div>
</div>
{% endfor %}    
</div>
