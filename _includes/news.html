
<div class="well">
<h4>News</h4>

<style>
img {	
	width: 50%;
	height: 50%;
}
</style>

{% for article in site.data.news limit:3 %}
<div id="newsrow" class = "col-sm-12">
	<div id="newsitem" class="col-sm-8">
		{{ article.date }} 
		<p><em>{{ article.headline }}</em></p> 
	</div>
	<div id="newsimage" class="col-sm-4">
	 {{article.image}} 
	</div>
</div>
{% endfor %}

<p><a href="{{ site.url }}{{ site.baseurl }}/allnews.html">... see all News</a></p>
    
    </div>
